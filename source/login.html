<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"><link rel='stylesheet' href='https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc3/angular-material.css'>
<link rel='stylesheet' href='https://localhost:8080/docs.css'><link rel="stylesheet" href="./style1.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div ng-controller="DemoCtrl" ng-cloak="" class="md-inline-form" ng-app="MyApp" layout="column" layout-sm="row" layout-align="center center" layout-align-sm="start start" layout-fill>
	<md-content  id="SignupContent" class="md-whiteframe-20dp" flex-sm>
		<md-toolbar flex id="materialToolbar">
			<div class="md-toolbar-tools">
				<span flex=""></span> 				
				<img src="assets/images/logo.png" style="height: 45px; width: 100px;">
				<span class="md-headline" align="center">Login Form</span>
				<span flex=""></span>
			</div>
		</md-toolbar>
		<div layout-padding="">
			<div></div>
			<form name="userForm" method="POST" action="" ng-submit="user.submit(userForm.$valid)" enctype="multipart/form-data" >
				<input type="hidden" name="action" value="login" />
				<div layout="row" layout-sm="column">
					<md-input-container flex-gt-sm="">
						<label>Email</label>
						<input required type="email" name="email" ng-model="user.email" ng-pattern="/^[_a-z0-9-+]+(\.[_a-z0-9-+]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" placeholder="someone@example.com" />
						<div ng-if="userForm.email.$dirty" ng-messages="userForm.email.$error" role="alert">
							<div ng-message="required" class="my-message">You can't Login without Email Address.</div>
							<div ng-message-exp="['email', 'pattern']">You can't Login with wrong Email Address pattern.</div>
						</div>
					</md-input-container>
				</div>
				<div layout="row" layout-sm="column">
					<md-input-container flex-gt-sm="">
						<label>Password</label>
						<input name="password" ng-model="user.password" type="password" minlength="8" maxlength="100" ng-pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/" required placeholder="********">
						<div ng-if="userForm.password.$dirty" ng-messages="userForm.password.$error" role="alert" multiple>
							<div ng-message="required">You can't Login without Password.</div>
							<div ng-message-exp="['minlength', 'maxlength', 'pattern']">There is no password in our database with this pattern. All passwords must contain at least one number, one lowercase and one uppercase character.</div>
						</div>
					</md-input-container>
				</div>
				<md-button class="md-raised md-primary" style="width:100%; margin: 0px 0px;" type="submit" ng-disabled="userForm.$invalid">Login</md-button>
				<md-button class="md-raised md-primary" ng-href="signup.html" target="_blank" style="width:100%; margin: 15px 0px 0px 0px;">Sign Up Now</md-button>
			</form>
		</div>
	</md-content>
</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>
<script src='https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc3/angular-material.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script><script  src="./script1.js"></script>

</body>
</html>
